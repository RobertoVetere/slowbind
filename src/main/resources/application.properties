# Nueva configuración para PostgreSQL
spring.datasource.url=jdbc:mysql://localhost:3306/slowindex?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=administratorP@ssword2022
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false
server.port=8081
spring.jpa.show-sql=true
server.error.include-stacktrace=never

# Estas propiedades adicionales pueden ser relevantes para la documentación o interfaz, no afectan directamente la conexión a la base de datos
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html
